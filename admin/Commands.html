<h2><strong>Zertifikat erneuern</strong></h2>
<ul>
  <li>/etc/letsencrypt/</li>
  <li>Datei anpassen (authenticator = standalone)</li>
  <li>systemctl stop nginx</li>
  <li>certbot renew</li>
  <li>systemctl start nginx</li>
  <li>bank.giveatm Steamid</li>
</ul>
